services:
  db:
    image: postgres:16-alpine
    container_name: ws_pg
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"        # opcional expor p/ seu host
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  workspace-ui:
    build:
      context: ./workspace-ui
      dockerfile: Dockerfile
    container_name: ws_ui
    # usa as vari√°veis reais em runtime
    env_file:
      - ./workspace-ui/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
